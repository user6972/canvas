<script>
    document.addEventListener('keydown', function (event) {
        // Check if CTRL + M is pressed
        if (event.ctrlKey && event.key === 'm') {
            // Open a new window with about:blank and embed home.html
            var newWindow = window.open('about:blank');
            newWindow.document.write('<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>New Window</title></head><body style="margin: 0; overflow: hidden;"><iframe src="https://welcome.sysinfo.ro/home.html" width="100%" height="100%" style="border: none;"></iframe></body></html>');
            newWindow.document.close();
        }
    });
</script>
